    <script>
        async function loadLinks() {
            const container = document.getElementById('links-container');
            try {
                const response = await fetch('/data/buttons.json');
                if (!response.ok) throw new Error('Arquivo de links não encontrado.');
                const data = await response.json();
                const buttons = data.buttons;
                if (!buttons || buttons.length === 0) { container.innerHTML = '<p style="color: var(--text-medium);">Nenhum link configurado ainda.</p>'; return; }
                container.innerHTML = '';
                buttons.forEach(button => {
                    const link = document.createElement('a');
                    link.href = button.url;
                    link.textContent = button.text;
                    link.target = '_blank';
                    container.appendChild(link);
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color: var(--text-medium);">Ainda não há links. Configure-os no painel de administrador.</p>';
            }
        }
        loadLinks();
